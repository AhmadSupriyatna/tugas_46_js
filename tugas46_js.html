<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuags 46 Javascript</title>
</head>
<body>
    <button type="submit" onclick="warna()">Ubah Warna</button>
    <p id="text"></p>

    <script>
        function warna(){
            var a = prompt("Masukan Warna (english)", "warna");
            if(a!=null){
                document.body.style.backgroundColor=a;
            }
        }
    </script>
</body>
</html>
